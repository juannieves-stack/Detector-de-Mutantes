services:
  # Web Service - Mutant Detector API
  - type: web
    name: mutant-detector-api
    env: docker
    dockerfilePath: ./Dockerfile
    region: oregon
    plan: free
    branch: main
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DATABASE_URL
        fromDatabase:
          name: mutant-detector-db
          property: connectionString
      - key: JAVA_OPTS
        value: "-Xmx512m -Xms256m"

databases:
  # PostgreSQL Database
  - name: mutant-detector-db
    databaseName: mutantdb
    user: mutantuser
    region: oregon
    plan: free
    ipAllowList: []
