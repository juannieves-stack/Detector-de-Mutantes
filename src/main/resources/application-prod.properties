# Production Configuration for Render Deployment

# Server Configuration
server.port=${PORT:8080}

# PostgreSQL Database Configuration
# Render provides DATABASE_URL in format: postgresql://user:password@host:port/database
# We need to parse it correctly for JDBC
spring.datasource.url=jdbc:postgresql://${DB_HOST:dpg-d4jkaivgi27c739pbcig-a.oregon-postgres.render.com}/${DB_NAME:mutantdb}
spring.datasource.username=${DB_USER:mutantuser}
spring.datasource.password=${DB_PASSWORD:FnvVf5fH9gg3bcH9EICRLriYzPC0KOH7}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable H2 Console in production
spring.h2.console.enabled=false

# Actuator Configuration
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true

# Logging for Production
logging.level.com.mutant.detector=INFO
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO
