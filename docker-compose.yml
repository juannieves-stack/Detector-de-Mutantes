version: '3.8'

services:
  # Mutant Detector API Service
  mutant-detector-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mutant-detector-api
    ports:
      - "8080:8080"
    environment:
      # Spring Profile
      - SPRING_PROFILES_ACTIVE=prod
      
      # Database Configuration (H2 in-memory for now)
      - SPRING_DATASOURCE_URL=jdbc:h2:mem:mutantdb
      - SPRING_DATASOURCE_DRIVER_CLASS_NAME=org.h2.Driver
      - SPRING_DATASOURCE_USERNAME=sa
      - SPRING_DATASOURCE_PASSWORD=
      
      # JPA Configuration
      - SPRING_JPA_DATABASE_PLATFORM=org.hibernate.dialect.H2Dialect
      - SPRING_JPA_HIBERNATE_DDL_AUTO=create-drop
      - SPRING_JPA_SHOW_SQL=false
      
      # Logging
      - LOGGING_LEVEL_ROOT=INFO
      - LOGGING_LEVEL_COM_MUTANT_DETECTOR=DEBUG
      
      # Server Configuration
      - SERVER_PORT=8080
      
      # JVM Memory Settings
      - JAVA_OPTS=-Xmx512m -Xms256m
    
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/actuator/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    
    restart: unless-stopped
    
    networks:
      - mutant-network

networks:
  mutant-network:
    driver: bridge
